<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VISIO Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <!-- Firebase (Stable Compat Version) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <!-- PeerJS -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

</head>

<body class="dashboard-body">

<nav class="navbar">
    <div class="nav-brand">VISIO</div>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <button onclick="location.reload()" class="cta-nav">Exit</button>
    </div>
</nav>

<!-- MODE SCREEN -->
<div id="join-screen">
    <h2>Select Communication Mode</h2>

    <button class="mode-btn" onclick="startInstant('text')">üí¨ Text Mode</button>
    <button class="mode-btn" onclick="startInstant('video')">üé• Video Mode</button>
    <button class="mode-btn" onclick="startInstant('both')">üî• Hybrid Mode</button>
</div>

<!-- MAIN APP -->
<div id="main-app" style="display:none;">

    <div id="app-container">

        <aside id="sidebar">
            <h3>Participants</h3>
            <div id="online-users-list"></div>
        </aside>

        <main id="main-content">

            <section id="video-grid">
                <div class="video-wrapper">
                    <video id="local-video" autoplay muted playsinline></video>
                    <div class="name-label">You</div>
                </div>
            </section>

            <section id="chat-section">
                <div id="messages-container"></div>

                <form id="message-form">
                    <input type="text" id="message-input" placeholder="Type a message...">
                    <button type="submit">‚û§</button>
                </form>
            </section>

        </main>
    </div>

    <div class="floating-controls">
        <button id="mic-toggle" class="ctrl-btn">üé§</button>
        <button id="video-toggle" class="ctrl-btn">üì∑</button>
        <button id="leave-call" class="ctrl-btn end-call">‚ùå</button>
    </div>

</div>

<script defer src="script.js"></script>

</body>
</html>
