<body class="dashboard-body">

    <!-- NAVBAR -->
    <nav class="navbar modern-nav">
        <div class="nav-left">
            <i class="fas fa-comments app-logo"></i>
            <span class="app-title">VISIO Connect</span>
        </div>
        <div class="nav-right">
            <button class="exit-btn" onclick="location.reload()">
                <i class="fas fa-sign-out-alt"></i> Exit
            </button>
        </div>
    </nav>

    <!-- MODE SELECTION -->
    <div id="join-screen" class="center-screen">
        <div class="mode-card">
            <h2>Select Communication Mode</h2>
            <div class="mode-grid">
                <button class="mode-btn whatsapp" onclick="selectMode('text')">
                    <i class="fab fa-whatsapp"></i>
                    WhatsApp Group Chat
                </button>

                <button class="mode-btn zoom" onclick="selectMode('video')">
                    <i class="fas fa-video"></i>
                    Zoom Video Meeting
                </button>

                <button class="mode-btn both" onclick="selectMode('both')">
                    <i class="fas fa-layer-group"></i>
                    Hybrid Mode
                </button>
            </div>
        </div>
    </div>

    <!-- ACTION SCREEN -->
    <div id="action-screen" class="center-screen" style="display:none;">
        <div class="action-card">
            <h2 id="mode-title"></h2>
            <button class="room-btn create" onclick="showCreate()">Create Room</button>
            <button class="room-btn join" onclick="showJoin()">Join Room</button>
            <button class="room-btn back" onclick="backToMode()">Back</button>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="main-app" style="display:none;">

        <div id="app-container">

            <!-- SIDEBAR (Zoom Style) -->
            <aside id="sidebar" class="zoom-sidebar">
                <div class="sidebar-header">
                    <i class="fas fa-users"></i> Participants
                </div>
                <div id="online-users-list"></div>
            </aside>

            <!-- MAIN CONTENT -->
            <main id="main-content">

                <!-- VIDEO GRID (Zoom Style) -->
                <div id="video-grid" class="zoom-grid">
                    <div class="video-wrapper" id="local-video-container">
                        <video id="local-video" muted autoplay playsinline></video>
                        <div class="name-label">You</div>
                    </div>
                </div>

                <!-- CHAT SECTION (WhatsApp Style) -->
                <div id="chat-section" class="whatsapp-chat">
                    
                    <div class="chat-header">
                        <i class="fas fa-user-friends"></i> Group Chat
                    </div>

                    <div id="messages-container" class="chat-messages"></div>

                    <form id="message-form" class="chat-input-area">
                        <input type="file" id="file-input" hidden>

                        <button type="button" id="file-btn" class="chat-icon">
                            <i class="fas fa-paperclip"></i>
                        </button>

                        <input type="text" id="message-input" 
                               placeholder="Type a message..." 
                               autocomplete="off">

                        <button type="submit" class="chat-icon send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>

                <!-- FLOATING CONTROLS (Zoom Bottom Controls) -->
                <div class="zoom-controls">
                    <button id="mic-toggle" class="ctrl-btn">
                        <i class="fas fa-microphone"></i>
                    </button>

                    <button id="video-toggle" class="ctrl-btn">
                        <i class="fas fa-video"></i>
                    </button>

                    <button id="camera-switch" onclick="switchCamera()" class="ctrl-btn">
                        <i class="fas fa-sync"></i>
                    </button>

                    <button id="leave-call" onclick="location.reload()" 
                            class="ctrl-btn end-call">
                        <i class="fas fa-phone-slash"></i>
                    </button>
                </div>

            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
