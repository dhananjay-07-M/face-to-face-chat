<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VISIO â€“ Face to Face Communication</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-database.js"></script>
<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>

<!-- HOME BUTTON ALWAYS -->
<nav class="navbar">
    <div class="nav-links">
        <a href="index.html" class="cta-nav">ğŸ  Home</a>
    </div>
    <div class="nav-brand">VISIO</div>
</nav>

<!-- STEP 1: MODE -->
<div id="join-screen">
    <h2>Welcome to <span style="color:#38bdf8;">VISIO</span></h2>
    <p>Select Mode</p>

    <button class="mode-btn" onclick="selectMode('text')">ğŸ’¬ Text Only</button>
    <button class="mode-btn" onclick="selectMode('video')">ğŸ¥ Video Only</button>
    <button class="mode-btn" onclick="selectMode('both')">ğŸ¥ğŸ’¬ Video + Text</button>
</div>

<!-- STEP 2: CREATE OR JOIN -->
<div id="action-screen" style="display:none;">
    <h2 id="mode-title"></h2>

    <button class="room-btn create" onclick="showCreate()">â• Create Room</button>
    <button class="room-btn join" onclick="showJoin()">ğŸ”‘ Join Room</button>
    <button class="room-btn back" onclick="backToMode()">â† Back</button>
</div>

<!-- STEP 3A: CREATE -->
<div id="create-screen" style="display:none;">
    <h2>Create Room</h2>

    <input class="room-input" id="room-name" placeholder="Room Name">
    <input class="room-input" id="room-id" placeholder="Room ID (Letters & Numbers)">
    <input class="room-input" id="max-users" type="number" min="2" max="20" placeholder="Max Members">

    <button class="room-btn create" onclick="createRoom()">Create</button>
    <button class="room-btn back" onclick="backToAction()">â† Back</button>
</div>

<!-- STEP 3B: JOIN -->
<div id="join-room-screen" style="display:none;">
    <h2>Join Room</h2>

    <input class="room-input" id="join-room-id" placeholder="Enter Room ID">

    <button class="room-btn join" onclick="joinRoom()">Join</button>
    <button class="room-btn back" onclick="backToAction()">â† Back</button>
</div>

<!-- MAIN ROOM -->
<div id="main-app" style="display:none;">

<div class="navbar dashboard-nav">
    <div>
        <b id="room-info">Room:</b>
    </div>
    <div class="nav-links">
        <button class="cta-nav" onclick="leaveRoom()">Exit</button>
    </div>
</div>

<div id="app-container">

    <aside id="sidebar">
        <h3>Online Users</h3>
        <div id="online-users-list"></div>
    </aside>

    <main id="main-content">

        <div id="video-grid">
            <div class="video-wrapper">
                <video id="local-video" muted autoplay playsinline></video>
                <div class="name-label">You</div>
                <div class="media-status" id="status-local"></div>
            </div>
        </div>

        <div id="messages-container"></div>

        <form id="message-form">
            <input type="text" id="message-input" placeholder="Type a message...">

            <input type="file" id="file-input" hidden>
            <button type="button" id="file-btn" class="control-btn">ğŸ“</button>

            <button id="mic-toggle" type="button" class="control-btn"><i class="fas fa-microphone"></i></button>
            <button id="video-toggle" type="button" class="control-btn"><i class="fas fa-video"></i></button>
            <button type="submit" class="control-btn"><i class="fas fa-paper-plane"></i></button>

            <button id="leave-call" type="button" class="control-btn end-call">
                <i class="fas fa-phone-slash"></i>
            </button>
        </form>

    </main>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
