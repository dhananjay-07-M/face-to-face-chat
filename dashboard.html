<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VISIO Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-database.js"></script>

    <!-- PeerJS -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>

<body class="dashboard-body">

<nav class="navbar">
    <div class="nav-brand">VISIO</div>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <button onclick="location.reload()" class="cta-nav">Exit</button>
    </div>
</nav>

<!-- MODE SCREEN -->
<div id="join-screen">
    <h2>Select Communication Mode</h2>
    <button class="mode-btn" onclick="selectMode('text')">Text Group</button>
    <button class="mode-btn" onclick="selectMode('video')">Video Meeting</button>
    <button class="mode-btn" onclick="selectMode('both')">Video + Text</button>
</div>

<!-- ACTION SCREEN -->
<div id="action-screen" style="display:none;">
    <h2 id="mode-title"></h2>
    <input type="text" id="room-name" placeholder="Room Name">
    <input type="text" id="room-id" placeholder="Room ID">
    <input type="number" id="max-users" placeholder="Max Users (2-20)">
    <button class="room-btn" onclick="createRoom()">Create Room</button>

    <input type="text" id="join-room-id" placeholder="Join Room ID">
    <button class="room-btn" onclick="joinRoom()">Join Room</button>
</div>

<!-- MAIN APP -->
<div id="main-app" style="display:none;">

    <div id="app-container">

        <aside id="sidebar">
            <h3>Participants</h3>
            <div id="online-users-list"></div>
        </aside>

        <main id="main-content">

            <div id="video-grid">
                <div class="video-wrapper">
                    <video id="local-video" autoplay muted playsinline></video>
                    <div class="name-label">You</div>
                </div>
            </div>

            <div id="chat-section">
                <div id="messages-container"></div>

                <form id="message-form">
                    <input type="file" id="file-input" hidden>
                    <button type="button" id="file-btn">üìé</button>
                    <input type="text" id="message-input" placeholder="Type a message...">
                    <button type="submit">‚û§</button>
                </form>
            </div>

            <div class="floating-controls">
                <button id="mic-toggle" class="ctrl-btn">üé§</button>
                <button id="video-toggle" class="ctrl-btn">üì∑</button>
                <button id="leave-call" class="ctrl-btn end-call">‚ùå</button>
            </div>

        </main>
    </div>

</div>

<script src="/script.js"></script>

</body>
</html>
