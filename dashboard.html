<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face to Face Chat - Lobby</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-database.js"></script>

    <!-- PeerJS -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>

<!-- MODE SELECTION -->
<div id="join-screen">
    <h2>Select Join Mode</h2>
    <button class="mode-btn" onclick="selectMode('text')">ğŸ’¬ Text Only</button>
    <button class="mode-btn" onclick="selectMode('video')">ğŸ¥ Video Only</button>
    <button class="mode-btn" onclick="selectMode('both')">ğŸ¥ğŸ’¬ Video + Text</button>
</div>

<!-- ROOM SETUP -->
<div id="room-screen" style="display:none;">
    <h2>Create / Join Room</h2>
    <input type="text" id="room-name" placeholder="Enter Room Name">
    <input type="number" id="max-users" placeholder="Max Members" min="2" max="20">
    <button class="mode-btn" onclick="enterRoom()">Enter Room</button>
    <button class="mode-btn" onclick="backToMode()">â† Back</button>
    <button class="mode-btn" onclick="location.href='index.html'">ğŸ  Home</button>
</div>

<!-- MAIN APP -->
<div id="main-app" style="display:none;">

<nav class="navbar dashboard-nav">
    <div class="nav-brand">Face to Face Chat</div>
    <div class="nav-links">
        <button class="cta-nav" onclick="location.reload()">â† Back</button>
        <a href="index.html" class="cta-nav">Home</a>
    </div>
</nav>

<div id="app-container">

    <aside id="sidebar">
        <h3>Online Users</h3>
        <div id="online-users-list"></div>
    </aside>

    <main id="main-content">

        <div id="video-grid">
            <div class="video-wrapper">
                <video id="local-video" muted autoplay playsinline></video>
                <div class="name-label">You</div>
                <div class="media-status" id="status-local"></div>
            </div>
        </div>

        <div id="messages-container"></div>

        <form id="message-form">
            <input type="text" id="message-input" placeholder="Type a message..." required>

            <input type="file" id="file-input" hidden>
            <button type="button" id="file-btn" class="control-btn">ğŸ“</button>

            <button id="mic-toggle" type="button" class="control-btn">
                <i class="fas fa-microphone"></i>
            </button>

            <button id="video-toggle" type="button" class="control-btn">
                <i class="fas fa-video"></i>
            </button>

            <button type="submit" class="control-btn">
                <i class="fas fa-paper-plane"></i>
            </button>

            <button id="leave-call" type="button" class="control-btn end-call">
                <i class="fas fa-phone-slash"></i>
            </button>
        </form>

    </main>

</div>
</div>

<script src="script.js"></script>
</body>
</html>
