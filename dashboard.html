<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISIO Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-database.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body class="dashboard-body">

    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html" class="cta-nav"><i class="fas fa-home"></i> Home</a>
        </div>
        <div class="nav-brand">VISIO</div>
        <div class="nav-links">
            <button class="cta-nav exit-btn" onclick="location.reload()"><i class="fas fa-sign-out-alt"></i> Exit</button>
        </div>
    </nav>

    <div id="join-screen">
        <h2>Select Communication Mode</h2>
        <div class="mode-grid">
            <button class="mode-btn" onclick="selectMode('text')"><i class="fas fa-comment"></i> Text Group</button>
            <button class="mode-btn" onclick="selectMode('video')"><i class="fas fa-video"></i> Video Meeting</button>
            <button class="mode-btn" onclick="selectMode('both')"><i class="fas fa-vr-cardboard"></i> Video + Text</button>
        </div>
    </div>

    <div id="action-screen" style="display:none;">
        <h2 id="mode-title"></h2>
        <button class="room-btn create" onclick="showCreate()">‚ûï Create New Room</button>
        <button class="room-btn join" onclick="showJoin()">üîë Join Existing Room</button>
        <button class="room-btn back" onclick="backToMode()">‚Üê Back</button>
    </div>

    <div id="main-app" style="display:none;">
        <div id="app-container">
            <aside id="sidebar">
                <div class="sidebar-header">Participants</div>
                <div id="online-users-list"></div>
            </aside>

            <main id="main-content">
                <div id="video-grid">
                    <div class="video-wrapper" id="local-video-container">
                        <video id="local-video" muted autoplay playsinline></video>
                        <div class="name-label">You</div>
                    </div>
                </div>

                <div id="chat-section">
                    <div id="messages-container"></div>
                    <form id="message-form">
                        <input type="file" id="file-input" hidden>
                        <button type="button" id="file-btn" class="icon-btn"><i class="fas fa-paperclip"></i></button>
                        <input type="text" id="message-input" placeholder="Type a message...">
                        <button type="submit" class="icon-btn"><i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>

                <div class="floating-controls">
                    <button id="mic-toggle" class="ctrl-btn"><i class="fas fa-microphone"></i></button>
                    <button id="video-toggle" class="ctrl-btn"><i class="fas fa-video"></i></button>
                    <button id="camera-switch" onclick="switchCamera()" class="ctrl-btn"><i class="fas fa-sync"></i></button>
                    <button id="leave-call" onclick="location.reload()" class="ctrl-btn end-call"><i class="fas fa-phone-slash"></i></button>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
